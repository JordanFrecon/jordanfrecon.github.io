---
layout: default
---

<main class="page-content" style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
  <h1>{{ page.title }}</h1>

  <div style="margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 12px;">
    <p><strong>Funder:</strong> {{ page.funder }}</p>
    <p><strong>Role:</strong> {{ page.role }}</p>
    <p><strong>Status:</strong> {{ page.status }}</p>
    <p><strong>Period:</strong> {{ page.start }}â€“{{ page.end }}</p>
    <p><strong>Amount:</strong> {{ page.amount }}</p>
  </div>

  {% if content and content != "" %}
    <div style="margin-top: 1.5rem;">
      {{ content }}
    </div>
  {% endif %}
</main>
