<head>
<!-- MathJax -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</head>
<script>

function content(divSelector, value) {
	var math = MathJax.Hub.getAllJax(divSelector)[0];
	const content = String.raw`${value}`;
	MathJax.Hub.Queue(["Text",math,content.replace(/\$/g,'')]);
}
</script>

<style>
.switch-box {
    /*background: #EDEDED;*/
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    /*padding: 10px; */
    border:1px dashed grey;
    border-radius: 8px;
    position: relative;
}

.switch-toggle {
  justify-content: right;
  display: flex;
}

.switch-toggle .btn-holder {
  border-radius: 8px;
  background: white;
  transition-duration: 0.4s;
  float: left;
  border: 1px solid green;
}

.switch-toggle .btn-holder:hover  {
  background-color: #4CAF50; /* Green */
  color: white;
}
</style>

<div class="switch-box">
<div id="{{ include.id }}">{{ include.content1 }}</div>
</div>
<div class="switch-toggle">
<button type="button" class="btn-holder" onclick="content('{{ include.id }}',String.raw`{{ include.content1 }}`)">{{ include.btn1 }}</button>
<button type="button" class="btn-holder" onclick="content('{{ include.id }}',String.raw`{{ include.content2 }}`)">{{ include.btn2 }}</button>
</div>
