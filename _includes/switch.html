<script>
function content_old(divSelector, value) {
        document.querySelector(divSelector).innerHTML = value;
	MathJax.Hub.Queue(["Typeset",MathJax.Hub,divSelector]); 
        }
        

function typeset(code) {
  MathJax.startup.promise = MathJax.startup.promise
    .then(() => MathJax.typesetPromise(code()))
    .catch((err) => console.log('Typeset failed: ' + err.message));
  return MathJax.startup.promise;
}

function content(divSelector, value) {
code = () => {
  const math = document.querySelector(divSelector);
  math.innerHTML = value;
  return [math];
};
typeset(code);
}
</script>

<style>
.switch-box {
    background: #EDEDED;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    padding: 10px;
    position: relative;
}

.switch-toggle {
  justify-content: right;
  display: flex;
}

.switch-toggle .btn-holder {
  border-radius: 8px;
  background: white;
  transition-duration: 0.4s;
  float: left;
  border: 1px solid green;
}

.switch-toggle .btn-holder:hover  {
  background-color: #4CAF50; /* Green */
  color: white;
}
</style>

<div class="switch-box">
<div id="{{ include.id }}">{{ include.content1 }}</div>
</div>
<div class="switch-toggle">
<button type="button" class="btn-holder" onclick="content('#{{ include.id }}','{{ include.content1 }}')">{{ include.btn1 }}</button>
<button type="button" class="btn-holder" onclick="content('#{{ include.id }}','{{ include.content2 }}')">{{ include.btn2 }}</button>
</div>
