<div class="container p-4">

<div class="row justify-content-center align-items-center">
  <div class="col-lg-4 col-md-8 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

  </div>
</div>

<div class="row text-center justify-content-center align-items-center">
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s" style="white-space: nowrap; display: inline-block; margin: 0 auto;">{{ site.description }}</p>
</div>

</div>
