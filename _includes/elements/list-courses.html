{%- assign items = list_courses | strip | newline_to_br | split: '<br />' -%}


<div class="row">
  <div class="col-4">
    <div class="list-group list-group-light" id="list-tab" role="tablist">
      {% for item in items %}
	 {%- assign item_object = item | split: ',' -%}
	   <a class="list-group-item list-group-item-action" href="#{{ item_object[1] }}" id="list-{{ item_object[1] }}-list" role="tab" data-mdb-toggle="list" href="#list-{{ item_object[1] }}" aria-controls="list-{{ item_object[1] }}">{{ item_object[0] }}</a>
      {% endfor %}
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
     {% for item in items %}
        {%- assign item_object = item | split: ',' -%}
	 <div class="tab-pane fade show active" id="list-{{ item_object[1] }}" role="tabpanel"
        aria-labelledby="list-{{ item_object[1] }}-list">
        {{ item_object[3] }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
