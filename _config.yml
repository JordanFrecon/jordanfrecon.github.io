### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  publications:
    output: true
    permalink: /:collection/:name
  news:
    output: true
    permalink: /:collection/:name
  bibliography:
    output: true
    permalink: /bibliography/:name
  teaching:
    output: true
    permalink: /:collection/:name
  courses:
    output: true
    permalink: /:collection/:name
  students:
    output: true
    permalink: /:collection/:name

### Disqus ###
disqus: jfrecon                          # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "courses"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  
### Scholar ###
scholar:
  style: apa
