### Site Settings ###
title               : Jordan Frecon Patracone
description         : >-
                      Associate Professor at Télécom Saint-Etienne<br>Member of the MALICE Inria Team
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jordanfrecon/jordanfrecon.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji
  - jekyll-include-cache
  - jekyll/scholar
  - jekyll-archives
  - jekyll-diagrams
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-link-attributes
  - jekyll-twitter-plugin

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/test.md


### Author Info ###
author:
  name              : Jordan (Frecon) Patracone
  image             : images/identity.jpg
#  behance           : your_username
# dribbble          : your_username
  email             : jordan.patracone@univ-st-etienne.fr
